<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="/cssMemSlider/assets/icons/apple-touch-icon.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-mobile.css">
	<title>MemSlider</title>
</head>

<body>
	<div class="wrapper">
		<input type="radio" name="point" id="slide1" checked>
		<input type="radio" name="point" id="slide2">
		<input type="radio" name="point" id="slide3">
		<input type="radio" name="point" id="slide4">
		<div class="slider">
			<div class="slides slide1"><img src="assets/images/1.jpg" alt=""></div>
			<div class="slides slide2"><img src="assets/images/2.jpg" alt=""></div>
			<div class="slides slide3"><img src="assets/images/3.jpg" alt=""></div>
			<div class="slides slide4"><img src="assets/images/4.jpg" alt=""></div>
		</div>
		<div class="panel">
			<div class="joke">
				<div class="text slide1">
					<p>-Доктор у меня печень болит!<br>
						-Вы бухаете?<br>-Бухаю!Не помогает!</p>
				</div>
				<div class="text slide2">
					<p>-У тебя такое замечательное платье.<br>
						-А под ним ничего нет!<br>-Ничего. Может еще вырастут!</p>
				</div>
				<div class="text slide3">
					<p>Иногда хочется секса, а потом как рукой сняло</p>
				</div>
				<div class="text slide4">
					<p>Доброе утро - это когда не так!</p>
				</div>
			</div>
			<div class="controls">
				<label for="slide1" class="lbl"><div class="lbd lbd1"></div></label>
				<label for="slide2" class="lbl"><div class="lbd lbd2"></div></label>
				<label for="slide3" class="lbl"><div class="lbd lbd3"></div></label>
				<label for="slide4" class="lbl"><div class="lbd lbd4"></div></label>
			</div>
		</div>

	</div>
</body>

</html>
